  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      // Não registrar Service Worker na página da TV
      const isTV = window.location.pathname === '/tv';

      if ('serviceWorker' in navigator && !isTV) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch(error => {
              console.error('Falha ao registrar Service Worker:', error);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI notify the user they can install the PWA
        console.log('PWA pode ser instalado');
        // Dispatch custom event for React to handle
        window.dispatchEvent(new CustomEvent('pwainstallable'));
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA foi instalado');
        deferredPrompt = null;
      });

      // Make install prompt available globally
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou instalar o PWA');
            } else {
              console.log('Usuário recusou instalar o PWA');
            }
            deferredPrompt = null;
          });
        }
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
