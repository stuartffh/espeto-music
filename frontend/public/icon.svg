<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80" />

  <!-- Microphone Icon -->
  <g transform="translate(256, 230)">
    <!-- Mic body -->
    <rect x="-50" y="-130" width="100" height="140" rx="50" fill="white" />

    <!-- Mic stand arc -->
    <path d="M -90 30 Q -90 90, 0 90 Q 90 90, 90 30"
          stroke="white" stroke-width="20" fill="none" />

    <!-- Mic stand base -->
    <line x1="0" y1="90" x2="0" y2="140" stroke="white" stroke-width="20" />
    <line x1="-60" y1="140" x2="60" y2="140" stroke="white" stroke-width="20" />

    <!-- Mic grille lines -->
    <line x1="-30" y1="-100" x2="30" y2="-100" stroke="#ff6b6b" stroke-width="5" />
    <line x1="-30" y1="-80" x2="30" y2="-80" stroke="#ff6b6b" stroke-width="5" />
    <line x1="-30" y1="-60" x2="30" y2="-60" stroke="#ff6b6b" stroke-width="5" />
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#ff6b6b" stroke-width="5" />
  </g>

  <!-- Musical Notes -->
  <g fill="white" opacity="0.3">
    <path d="M 80 80 Q 85 60, 90 80 L 90 100 Q 85 95, 80 100 Z M 88 80 L 88 60" />
    <path d="M 420 100 Q 425 80, 430 100 L 430 120 Q 425 115, 420 120 Z M 428 100 L 428 80" />
    <path d="M 100 380 Q 105 360, 110 380 L 110 400 Q 105 395, 100 400 Z M 108 380 L 108 360" />
    <path d="M 400 380 Q 405 360, 410 380 L 410 400 Q 405 395, 400 400 Z M 408 380 L 408 360" />
  </g>
</svg>