<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        #player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; /* Esconder por padrão (usaremos YouTube embed) */
        }

        /* Mostrar video element apenas se não houver youtube player */
        #player-container:not(:has(#youtube-player)) #video-element {
            display: block;
        }

        /* YouTube Player - ocupa todo o espaço */
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #youtube-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Z-index hierarchy - garantir camadas corretas */
        .loading-spinner,
        .error-message,
        .interaction-prompt,
        .volume-indicator {
            z-index: 100 !important; /* Sempre no topo */
        }

        /* OSD Controls */
        #osd-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 60px 80px 40px;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(100%);
            z-index: 10; /* Acima do YouTube player */
            pointer-events: none; /* Não bloquear cliques no player */
        }

        #osd-controls * {
            pointer-events: auto; /* Mas permitir cliques nos controles */
        }

        #osd-controls.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .progress-filled {
            height: 100%;
            background: #e50914;
            border-radius: 6px;
            width: 0%;
            transition: width 0.1s;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-thumb,
        .progress-bar.focused .progress-thumb {
            opacity: 1;
        }

        .time-tooltip {
            position: absolute;
            bottom: 30px;
            background: rgba(0,0,0,0.9);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 18px;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        .time-tooltip.visible {
            opacity: 1;
        }

        /* Control Buttons Row */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 3px solid transparent;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        button:hover,
        button.focused {
            background: rgba(255,255,255,0.4);
            border-color: #fff;
            transform: scale(1.1);
        }

        .btn-play-pause {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .time-display {
            font-size: 24px;
            font-weight: 500;
            min-width: 200px;
        }

        /* Dropdown Menus */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(20,20,20,0.98);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-menu.visible {
            display: block;
        }

        .dropdown-item {
            padding: 16px 24px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .dropdown-item:hover,
        .dropdown-item.focused {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }

        .dropdown-item.active {
            background: rgba(229,9,20,0.3);
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .loading-spinner.visible {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229,9,20,0.95);
            padding: 40px 60px;
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* Interaction Prompt */
        .interaction-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16,16,16,0.95);
            padding: 36px 48px;
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            display: none;
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 12px 40px rgba(0,0,0,0.45);
        }

        .interaction-prompt.visible {
            display: block;
        }

        /* Volume Indicator */
        .volume-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 50px;
            border-radius: 12px;
            font-size: 32px;
            display: none;
        }

        .volume-indicator.visible {
            display: block;
        }

        .volume-bar {
            width: 200px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: #fff;
            transition: width 0.1s;
        }

        /* Music Info Overlay - Aparece em fullscreen */
        #music-info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(20,20,20,0.90));
            padding: 20px 30px;
            border-radius: 12px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        #music-info-overlay.visible {
            opacity: 1;
        }

        #music-info-overlay .music-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }

        #music-info-overlay .music-client {
            font-size: 18px;
            color: #aaa;
        }

        /* Queue Overlay - Lista de próximas músicas */
        #queue-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(20,20,20,0.90));
            padding: 20px;
            border-radius: 12px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        #queue-overlay.visible {
            opacity: 1;
        }

        #queue-overlay .queue-title {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        #queue-overlay .queue-item {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #e50914;
        }

        #queue-overlay .queue-item-title {
            font-size: 14px;
            color: #fff;
            margin-bottom: 4px;
            font-weight: 500;
        }

        #queue-overlay .queue-item-client {
            font-size: 12px;
            color: #999;
        }

        #queue-overlay .queue-empty {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video-element" playsinline crossorigin="anonymous"></video>

        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="error-message" id="error-message"></div>
        <div class="interaction-prompt" id="interaction-prompt"></div>

        <div class="volume-indicator" id="volume-indicator">
            🔊 Volume
            <div class="volume-bar">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>

        <!-- Overlay com informações da música atual -->
        <div id="music-info-overlay">
            <div class="music-title" id="music-title">-</div>
            <div class="music-client" id="music-client">-</div>
        </div>

        <!-- Overlay com fila de próximas músicas -->
        <div id="queue-overlay">
            <div class="queue-title">📋 Próximas Músicas</div>
            <div id="queue-list"></div>
        </div>

        <div id="osd-controls">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" tabindex="0">
                    <div class="progress-filled" id="progress-filled"></div>
                    <div class="progress-thumb" id="progress-thumb"></div>
                    <div class="time-tooltip" id="time-tooltip">00:00</div>
                </div>
            </div>

            <div class="controls-row">
                <div class="controls-left">
                    <button class="btn-play-pause" id="btn-play-pause" tabindex="0">▶</button>
                    <button class="btn-icon" id="btn-rewind" tabindex="0">⏪</button>
                    <button class="btn-icon" id="btn-forward" tabindex="0">⏩</button>
                    <div class="time-display" id="time-display">00:00 / 00:00</div>
                </div>

                <div class="controls-right">
                    <div class="dropdown" id="volume-dropdown">
                        <button id="btn-volume" tabindex="0">🔊</button>
                        <div class="dropdown-menu" id="volume-menu">
                            <div style="padding: 20px;">
                                <input type="range" id="volume-slider" min="0" max="100" value="100"
                                       style="width: 150px; height: 8px; cursor: pointer;">
                                <div id="volume-percent" style="text-align: center; margin-top: 10px; font-size: 16px;">100%</div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown" id="quality-dropdown">
                        <button id="btn-quality" tabindex="0">Qualidade</button>
                        <div class="dropdown-menu" id="quality-menu"></div>
                    </div>
                    <div class="dropdown" id="audio-dropdown">
                        <button id="btn-audio" tabindex="0">Áudio</button>
                        <div class="dropdown-menu" id="audio-menu"></div>
                    </div>
                    <div class="dropdown" id="subtitles-dropdown">
                        <button id="btn-subtitles" tabindex="0">Legendas</button>
                        <div class="dropdown-menu" id="subtitles-menu"></div>
                    </div>
                    <button class="btn-icon" id="btn-fullscreen" tabindex="0">⛶</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module">
        class TVPlayer {
            constructor() {
                this.video = document.getElementById('video-element');
                this.osd = document.getElementById('osd-controls');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFilled = document.getElementById('progress-filled');
                this.progressThumb = document.getElementById('progress-thumb');
                this.timeTooltip = document.getElementById('time-tooltip');
                this.timeDisplay = document.getElementById('time-display');
                this.btnPlayPause = document.getElementById('btn-play-pause');
                this.btnRewind = document.getElementById('btn-rewind');
                this.btnForward = document.getElementById('btn-forward');
                this.loadingSpinner = document.getElementById('loading-spinner');
                this.errorMessage = document.getElementById('error-message');
                this.volumeIndicator = document.getElementById('volume-indicator');
                this.volumeFill = document.getElementById('volume-fill');
                this.interactionPrompt = document.getElementById('interaction-prompt');

                // Overlay elements
                this.musicInfoOverlay = document.getElementById('music-info-overlay');
                this.musicTitle = document.getElementById('music-title');
                this.musicClient = document.getElementById('music-client');
                this.queueOverlay = document.getElementById('queue-overlay');
                this.queueList = document.getElementById('queue-list');

                this.hls = null;
                this.hideTimeout = null;
                this.volumeTimeout = null;
                this.focusedElement = null;
                this.currentDropdown = null;
                this.awaitingManualStart = false;
                this.wasMutedForAutoplay = false;
                this.autoplayConsent = this.loadAutoplayConsent();
                this.smartTVEnvironment = this.detectSmartTVEnvironment();

                // Configuração: usar YouTube embed direto (true) ou download local (false)
                // YouTube embed = sem download, qualidade automática, instantâneo
                // Download local = armazena vídeo, controle total, sem dependência do YouTube
                this.useYouTubeEmbed = true; // ALTERE PARA false PARA USAR DOWNLOAD LOCAL

                // YouTube Player instance
                this.ytPlayer = null;

                // Current music and queue data
                this.currentMusicData = null;
                this.currentQueue = [];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupKeyboardNavigation();
                this.focusElement(this.btnPlayPause);
                this.setAutoplayMutedState();
                // notifyPlayerReady() removed - only called on host-ready message
            }

            prepareForNewSource() {
                this.hideInteractionPrompt();
                this.errorMessage.classList.remove('visible');
                this.awaitingManualStart = false;
                this.wasMutedForAutoplay = false;

                try {
                    this.video.pause();
                } catch (e) {}

                this.video.removeAttribute('src');
                while (this.video.firstChild) {
                    this.video.removeChild(this.video.firstChild);
                }
                this.video.load();
                this.video.autoplay = true;
                this.video.setAttribute('autoplay', '');
                this.video.setAttribute('playsinline', '');
                this.video.preload = 'auto';
                this.setAutoplayMutedState();
            }

            notifyPlayerReady() {
                window.parent.postMessage({
                    type: 'player-ready',
                    autoplayConsent: this.autoplayConsent
                }, '*');
            }

            loadAutoplayConsent() {
                try {
                    return localStorage.getItem('tv-autoplay-consent') === 'true';
                } catch (error) {
                    console.warn('Não foi possível ler consentimento de autoplay salvo:', error);
                    return false;
                }
            }

            persistAutoplayConsent(value) {
                try {
                    if (value) {
                        localStorage.setItem('tv-autoplay-consent', 'true');
                    } else {
                        localStorage.removeItem('tv-autoplay-consent');
                    }
                } catch (error) {
                    console.warn('Não foi possível persistir consentimento de autoplay:', error);
                }
            }

            updateAutoplayConsent(value, { persist = true, notify = true } = {}) {
                const normalized = Boolean(value);

                if (this.autoplayConsent === normalized) {
                    this.setAutoplayMutedState();

                    if (notify) {
                        window.parent.postMessage({
                            type: 'autoplay-consent-changed',
                            value: this.autoplayConsent
                        }, '*');
                    }

                    return;
                }

                this.autoplayConsent = normalized;

                if (persist) {
                    this.persistAutoplayConsent(this.autoplayConsent);
                }

                if (notify) {
                    window.parent.postMessage({
                        type: 'autoplay-consent-changed',
                        value: this.autoplayConsent
                    }, '*');
                }

                if (this.autoplayConsent) {
                    console.log('✅ Usuário já deu consentimento para autoplay');
                }

                this.setAutoplayMutedState();
            }

            grantAutoplayConsent() {
                this.updateAutoplayConsent(true, { persist: true, notify: true });
            }

            setAutoplayMutedState() {
                // Para Smart TVs, sempre tentar com som primeiro
                if (this.smartTVEnvironment || this.autoplayConsent) {
                    this.video.muted = false;
                    this.video.removeAttribute('muted');
                } else {
                    this.video.muted = true;
                    this.video.setAttribute('muted', '');
                }
            }

            detectSmartTVEnvironment() {
                const ua = (navigator.userAgent || '').toLowerCase();
                const tvKeywords = [
                    'tizen',
                    'webos',
                    'web0s',
                    'smarttv',
                    'smart-tv',
                    'netcast',
                    'hbbtv',
                    'viera',
                    'inettvbrowser',
                    'hisense',
                    'philips',
                    'panasonic',
                    'sonybravia',
                    'aquos',
                    'samsungtv',
                    'appletv',
                    'firetv',
                    'androidtv',
                    'mitv',
                    'chromecast',
                    'roku'
                ];

                return tvKeywords.some(keyword => ua.includes(keyword));
            }

            setupEventListeners() {
                // Play/Pause
                this.btnPlayPause.addEventListener('click', () => this.togglePlayPause());
                this.video.addEventListener('click', () => this.togglePlayPause());

                // Seek buttons
                this.btnRewind.addEventListener('click', () => this.seek(-10));
                this.btnForward.addEventListener('click', () => this.seek(10));

                // Progress bar
                this.progressBar.addEventListener('click', (e) => this.seekToPosition(e));
                this.progressBar.addEventListener('mousemove', (e) => this.showTimeTooltip(e));
                this.progressBar.addEventListener('mouseleave', () => this.hideTimeTooltip());

                // Volume controls
                const volumeSlider = document.getElementById('volume-slider');
                const volumeButton = document.getElementById('btn-volume');
                if (volumeSlider) {
                    volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
                    volumeSlider.addEventListener('change', (e) => this.setVolume(e.target.value / 100));
                }
                if (volumeButton) {
                    volumeButton.addEventListener('click', () => this.toggleMute());
                }

                // Fullscreen button
                const fullscreenButton = document.getElementById('btn-fullscreen');
                if (fullscreenButton) {
                    fullscreenButton.addEventListener('click', () => this.toggleFullscreen());
                }

                // Video events
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('loadedmetadata', () => this.updateDuration());
                this.video.addEventListener('waiting', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('playing', () => {
                    this.updatePlayButton();
                    this.hideInteractionPrompt();
                    this.awaitingManualStart = false;

                    if (this.wasMutedForAutoplay) {
                        const estavaSilenciado = this.wasMutedForAutoplay;
                        this.wasMutedForAutoplay = false;

                        if (this.autoplayConsent) {
                            this.tryUnmuteAfterConsent();
                        } else if (estavaSilenciado) {
                            this.showInteractionPrompt('Pressione OK/Enter para ativar o áudio.');
                            window.parent.postMessage({ type: 'player-autoplay-muted' }, '*');
                        }
                    }
                });
                this.video.addEventListener('pause', () => this.updatePlayButton());
                this.video.addEventListener('error', (e) => this.handleError(e));
                this.video.addEventListener('ended', () => this.handleEnded());
                this.video.addEventListener('volumechange', () => this.updateVolumeDisplay());

                // Show/hide OSD on mouse move
                document.addEventListener('mousemove', () => this.showOSD());

                // Listen for fullscreen changes
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('webkitfullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('mozfullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('MSFullscreenChange', () => this.handleFullscreenChange());
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    this.showOSD();

                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            if (this.currentDropdown) {
                                this.navigateDropdown(-1);
                            } else if (this.focusedElement === this.progressBar) {
                                this.seek(-10);
                            } else {
                                this.focusPrevious();
                            }
                            break;

                        case 'ArrowRight':
                            e.preventDefault();
                            if (this.currentDropdown) {
                                this.navigateDropdown(1);
                            } else if (this.focusedElement === this.progressBar) {
                                this.seek(10);
                            } else {
                                this.focusNext();
                            }
                            break;

                        case 'ArrowUp':
                            e.preventDefault();
                            if (this.currentDropdown) {
                                this.navigateDropdown(-1);
                            } else {
                                this.adjustVolume(0.1);
                            }
                            break;

                        case 'ArrowDown':
                            e.preventDefault();
                            if (this.currentDropdown) {
                                this.navigateDropdown(1);
                            } else {
                                this.adjustVolume(-0.1);
                            }
                            break;

                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            this.activateFocused();
                            break;

                        case 'Escape':
                        case 'Backspace':
                            e.preventDefault();
                            if (this.currentDropdown) {
                                this.closeDropdown();
                            } else {
                                this.handleBack();
                            }
                            break;

                        case 'MediaPlayPause':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;

                        case 'MediaRewind':
                            e.preventDefault();
                            this.seek(-10);
                            break;

                        case 'MediaFastForward':
                            e.preventDefault();
                            this.seek(10);
                            break;
                    }
                });
            }

            focusElement(element) {
                if (this.focusedElement) {
                    this.focusedElement.classList.remove('focused');
                }
                this.focusedElement = element;
                element.classList.add('focused');
                element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            focusNext() {
                const focusables = this.getFocusableElements();
                const currentIndex = focusables.indexOf(this.focusedElement);
                const nextIndex = (currentIndex + 1) % focusables.length;
                this.focusElement(focusables[nextIndex]);
            }

            focusPrevious() {
                const focusables = this.getFocusableElements();
                const currentIndex = focusables.indexOf(this.focusedElement);
                const prevIndex = (currentIndex - 1 + focusables.length) % focusables.length;
                this.focusElement(focusables[prevIndex]);
            }

            getFocusableElements() {
                return [
                    this.progressBar,
                    this.btnPlayPause,
                    this.btnRewind,
                    this.btnForward,
                    document.getElementById('btn-volume'),
                    document.getElementById('btn-quality'),
                    document.getElementById('btn-audio'),
                    document.getElementById('btn-subtitles'),
                    document.getElementById('btn-fullscreen')
                ].filter(el => el !== null);
            }

            activateFocused() {
                if (this.focusedElement === this.btnPlayPause) {
                    this.togglePlayPause();
                } else if (this.focusedElement === this.btnRewind) {
                    this.seek(-10);
                } else if (this.focusedElement === this.btnForward) {
                    this.seek(10);
                } else if (this.focusedElement.id === 'btn-volume') {
                    this.toggleDropdown('volume-menu');
                } else if (this.focusedElement.id === 'btn-quality') {
                    this.toggleDropdown('quality-menu');
                } else if (this.focusedElement.id === 'btn-audio') {
                    this.toggleDropdown('audio-menu');
                } else if (this.focusedElement.id === 'btn-subtitles') {
                    this.toggleDropdown('subtitles-menu');
                } else if (this.focusedElement.id === 'btn-fullscreen') {
                    this.toggleFullscreen();
                }
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.hideInteractionPrompt();
                    this.awaitingManualStart = false;
                    this.grantAutoplayConsent();
                    this.playWithFallback({ allowMutedFallback: true, triggeredByUser: true });
                } else {
                    if (this.video.muted) {
                        this.grantAutoplayConsent();
                        this.tryUnmuteAfterConsent(true);
                        return;
                    }

                    this.video.pause();
                }
            }

            updatePlayButton() {
                this.btnPlayPause.textContent = this.video.paused ? '▶' : '⏸';
            }

            seek(seconds) {
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, this.video.currentTime + seconds));
            }

            seekToPosition(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.video.currentTime = percent * this.video.duration;
            }

            adjustVolume(delta) {
                this.video.volume = Math.max(0, Math.min(1, this.video.volume + delta));
                this.updateVolumeDisplay();
                this.showVolumeIndicator();
            }

            showVolumeIndicator() {
                const percent = Math.round(this.video.volume * 100);
                this.volumeFill.style.width = percent + '%';
                this.volumeIndicator.classList.add('visible');

                clearTimeout(this.volumeTimeout);
                this.volumeTimeout = setTimeout(() => {
                    this.volumeIndicator.classList.remove('visible');
                }, 1500);
            }

            setVolume(level) {
                this.video.volume = Math.max(0, Math.min(1, level));
                this.updateVolumeDisplay();
                this.showVolumeIndicator();
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                this.updateVolumeDisplay();
            }

            updateVolumeDisplay() {
                const volumeSlider = document.getElementById('volume-slider');
                const volumePercent = document.getElementById('volume-percent');
                const volumeButton = document.getElementById('btn-volume');

                if (volumeSlider && volumePercent) {
                    const percent = Math.round(this.video.volume * 100);
                    volumeSlider.value = percent;
                    volumePercent.textContent = `${percent}%`;
                }

                if (volumeButton) {
                    // Update icon based on volume level and mute state
                    if (this.video.muted || this.video.volume === 0) {
                        volumeButton.textContent = '🔇';
                    } else if (this.video.volume < 0.5) {
                        volumeButton.textContent = '🔉';
                    } else {
                        volumeButton.textContent = '🔊';
                    }
                }
            }

            toggleFullscreen() {
                // Envia mensagem para o parent (Panel.jsx) para alternar fullscreen
                // Isso permite que o Panel controle o fullscreen com os overlays
                window.parent.postMessage({ type: 'toggle-fullscreen' }, '*');
            }

            updateFullscreenButton() {
                const fullscreenButton = document.getElementById('btn-fullscreen');
                if (fullscreenButton) {
                    const isFullscreen = !!(document.fullscreenElement ||
                                           document.webkitFullscreenElement ||
                                           document.mozFullScreenElement ||
                                           document.msFullscreenElement);
                    fullscreenButton.textContent = isFullscreen ? '⛶' : '⛶';
                    fullscreenButton.title = isFullscreen ? 'Sair da tela cheia (F)' : 'Tela cheia (F)';
                }
            }

            handleFullscreenChange() {
                // Atualizar botão de fullscreen
                this.updateFullscreenButton();

                // Verificar se está em fullscreen
                const isFullscreen = !!(document.fullscreenElement ||
                                       document.webkitFullscreenElement ||
                                       document.mozFullScreenElement ||
                                       document.msFullscreenElement);

                // Mostrar/esconder overlays
                this.toggleOverlays(isFullscreen);
            }

            updateProgress() {
                if (!this.video.duration) return;
                const percent = (this.video.currentTime / this.video.duration) * 100;
                this.progressFilled.style.width = percent + '%';
                this.progressThumb.style.left = percent + '%';
                this.updateTimeDisplay();
            }

            updateDuration() {
                this.updateTimeDisplay();
            }

            updateTimeDisplay() {
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }

            formatTime(seconds) {
                if (isNaN(seconds) || !isFinite(seconds)) return '00:00';
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                if (h > 0) {
                    return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                }
                return `${m}:${s.toString().padStart(2, '0')}`;
            }

            showTimeTooltip(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const time = percent * this.video.duration;

                this.timeTooltip.textContent = this.formatTime(time);
                this.timeTooltip.style.left = (e.clientX - rect.left) + 'px';
                this.timeTooltip.classList.add('visible');
            }

            hideTimeTooltip() {
                this.timeTooltip.classList.remove('visible');
            }

            showOSD() {
                this.osd.classList.add('visible');
                clearTimeout(this.hideTimeout);
                this.hideTimeout = setTimeout(() => {
                    if (!this.video.paused && !this.currentDropdown) {
                        this.osd.classList.remove('visible');
                    }
                }, 3000);
            }

            showLoading() {
                this.loadingSpinner.classList.add('visible');
            }

            hideLoading() {
                this.loadingSpinner.classList.remove('visible');
            }

            showInteractionPrompt(message = 'Pressione OK/Enter para iniciar o vídeo com áudio.') {
                if (!this.interactionPrompt) return;
                this.interactionPrompt.textContent = message;
                this.interactionPrompt.classList.add('visible');
                this.showOSD();
                this.focusElement(this.btnPlayPause);
            }

            hideInteractionPrompt() {
                if (!this.interactionPrompt) return;
                this.interactionPrompt.classList.remove('visible');
            }

            async playWithFallback({ allowMutedFallback = true, triggeredByUser = false } = {}) {
                try {
                    this.hideInteractionPrompt();
                    this.errorMessage.classList.remove('visible');

                    const playResult = this.video.play();

                    if (playResult && typeof playResult.then === 'function') {
                        await playResult;
                    }

                    return true;
                } catch (error) {
                    console.warn('Autoplay failed:', error);

                    if (allowMutedFallback && !this.video.muted) {
                        this.wasMutedForAutoplay = true;
                        this.video.muted = true;
                        this.video.setAttribute('muted', '');
                        return this.playWithFallback({ allowMutedFallback: false, triggeredByUser });
                    }

                    if (!triggeredByUser) {
                        this.awaitingManualStart = true;
                        this.showInteractionPrompt('Pressione OK/Enter para iniciar a reprodução.');
                        this.hideLoading();
                        window.parent.postMessage({ type: 'player-autoplay-blocked' }, '*');
                    } else {
                        this.errorMessage.textContent = 'Não foi possível iniciar a reprodução automática.';
                        this.errorMessage.classList.add('visible');
                        this.hideLoading();
                    }

                    return false;
                }
            }

            handleError(e) {
                const error = this.video.error;
                let message = 'Erro ao reproduzir vídeo';

                if (error) {
                    switch(error.code) {
                        case error.MEDIA_ERR_ABORTED:
                            message = 'Reprodução abortada';
                            break;
                        case error.MEDIA_ERR_NETWORK:
                            message = 'Erro de rede';
                            break;
                        case error.MEDIA_ERR_DECODE:
                            message = 'Erro ao decodificar vídeo';
                            break;
                        case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            message = 'Formato não suportado';
                            break;
                    }
                }

                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('visible');
                this.hideLoading();
                this.hideInteractionPrompt();
                this.awaitingManualStart = false;
            }

            handleEnded() {
                // Emit event for parent to handle
                window.parent.postMessage({ type: 'video-ended' }, '*');
            }

            handleBack() {
                // Emit event for parent to handle
                window.parent.postMessage({ type: 'back-pressed' }, '*');
            }

            toggleDropdown(menuId) {
                if (this.currentDropdown === menuId) {
                    this.closeDropdown();
                } else {
                    this.closeDropdown();
                    const menu = document.getElementById(menuId);
                    menu.classList.add('visible');
                    this.currentDropdown = menuId;

                    // Focus first item
                    const items = menu.querySelectorAll('.dropdown-item');
                    if (items.length > 0) {
                        this.focusElement(items[0]);
                    }
                }
            }

            closeDropdown() {
                if (this.currentDropdown) {
                    document.getElementById(this.currentDropdown).classList.remove('visible');
                    this.currentDropdown = null;
                }
            }

            navigateDropdown(direction) {
                if (!this.currentDropdown) return;

                const menu = document.getElementById(this.currentDropdown);
                const items = Array.from(menu.querySelectorAll('.dropdown-item'));
                const currentIndex = items.indexOf(this.focusedElement);
                const nextIndex = currentIndex + direction;

                if (nextIndex >= 0 && nextIndex < items.length) {
                    this.focusElement(items[nextIndex]);
                }
            }

            loadVideo(url, type = 'auto') {
                this.prepareForNewSource();
                this.showLoading();

                // Detect type from URL if auto
                if (type === 'auto') {
                    if (url.includes('.m3u8')) {
                        type = 'hls';
                    } else if (url.includes('.mpd')) {
                        type = 'dash';
                    } else {
                        type = 'mp4';
                    }
                }

                // Clean up existing HLS
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                if (type === 'hls') {
                    this.loadHLS(url);
                } else if (type === 'mp4') {
                    this.loadMP4(url);
                } else {
                    this.loadMP4(url);
                }
            }

            loadYouTubeEmbed(youtubeId, musica = {}) {
                console.log('🎬 Carregando YouTube embed:', youtubeId);
                console.log('📋 Música:', musica.titulo || 'Sem título');

                // Limpar todos os elementos de UI
                this.hideInteractionPrompt();
                this.hideLoading();

                // Forçar esconder mensagem de erro (pode ter aparecido do <video> element)
                this.errorMessage.style.display = 'none';
                this.errorMessage.classList.remove('visible');

                const container = document.getElementById('player-container');

                // FADE OUT do player atual
                container.style.transition = 'opacity 0.5s ease-in-out';
                container.style.opacity = '0';

                setTimeout(() => {
                    // Parar e limpar elemento <video> HTML5 (CSS já esconde automaticamente)
                    if (this.video) {
                        this.video.pause();
                        this.video.src = '';
                        this.video.load(); // Limpar completamente
                    }

                    // Limpar player YouTube anterior se existir
                    const oldPlayer = document.getElementById('youtube-player');
                    if (oldPlayer) {
                        oldPlayer.remove();
                    }

                    // Criar DIV para o YouTube Player (YouTube IFrame API precisa de DIV)
                    const playerDiv = document.createElement('div');
                    playerDiv.id = 'youtube-player';
                    playerDiv.style.width = '100%';
                    playerDiv.style.height = '100%';
                    container.appendChild(playerDiv);

                    // Carregar YouTube IFrame API se ainda não carregou
                    if (!window.YT) {
                        console.log('📥 Carregando YouTube IFrame API...');
                        const tag = document.createElement('script');
                        tag.src = 'https://www.youtube.com/iframe_api';
                        const firstScriptTag = document.getElementsByTagName('script')[0];
                        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                        // Callback quando API carregar
                        window.onYouTubeIframeAPIReady = () => {
                            console.log('✅ YouTube IFrame API carregada');
                            this.createYouTubePlayer(youtubeId, musica);
                        };
                    } else {
                        // API já carregada, criar player diretamente
                        this.createYouTubePlayer(youtubeId, musica);
                    }

                    // FADE IN do novo player
                    setTimeout(() => {
                        container.style.opacity = '1';
                    }, 100);
                }, 500); // Esperar fade out completar
            }

            createYouTubePlayer(youtubeId, musica) {
                console.log('🎥 Criando YouTube Player:', youtubeId);

                // Destruir player anterior se existir
                if (this.ytPlayer) {
                    this.ytPlayer.destroy();
                }

                // Salvar dados da música atual para overlays
                this.currentMusicData = musica;

                // Atualizar overlay com informações da música
                this.updateMusicInfo(musica);

                // Criar novo player do YouTube
                this.ytPlayer = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: youtubeId,
                    playerVars: {
                        'autoplay': 1,           // Autoplay FORÇADO
                        'mute': 0,               // COM SOM (não mutado)
                        'controls': 1,           // Mostrar controles
                        'modestbranding': 1,     // Logo discreta do YouTube
                        'rel': 0,                // Não mostrar vídeos relacionados
                        'showinfo': 0,           // Não mostrar info do vídeo
                        'iv_load_policy': 3,     // Sem anotações
                        'cc_load_policy': 0,     // Sem legendas por padrão
                        'playsinline': 1,        // Tocar inline (mobile)
                        'enablejsapi': 1,        // Habilitar API JavaScript
                        'fs': 1,                 // Permitir fullscreen
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': (event) => {
                            console.log('✅ YouTube Player pronto');
                            console.log('🎵 FORÇANDO reprodução automática...');

                            // Limpar mensagem de erro (caso tenha aparecido)
                            this.errorMessage.style.display = 'none';
                            this.errorMessage.classList.remove('visible');
                            this.errorMessage.textContent = '';

                            // FORÇAR playback imediatamente
                            setTimeout(() => {
                                event.target.playVideo();
                                event.target.unMute();
                                console.log('▶️ playVideo() + unMute() executado');
                            }, 100);

                            // Garantir novamente após 1 segundo (double-check)
                            setTimeout(() => {
                                const state = event.target.getPlayerState();
                                if (state !== 1) { // Se não está tocando
                                    console.warn('⚠️ Player não iniciou, forçando novamente...');
                                    event.target.playVideo();
                                    event.target.unMute();
                                }
                            }, 1000);

                            // Triple-check após 2 segundos
                            setTimeout(() => {
                                const state = event.target.getPlayerState();
                                if (state !== 1) { // Se não está tocando
                                    console.warn('⚠️ Player AINDA não iniciou, tentativa final...');
                                    event.target.playVideo();
                                    event.target.unMute();
                                } else {
                                    console.log('✅ Player tocando com sucesso!');
                                }
                            }, 2000);

                            // Notificar parent que o vídeo iniciou
                            window.parent.postMessage({
                                type: 'video-started',
                                youtubeId: youtubeId,
                                musica: musica
                            }, '*');
                        },
                        'onStateChange': (event) => {
                            this.handleYouTubeStateChange(event, youtubeId, musica);
                        },
                        'onError': (event) => {
                            console.error('❌ Erro no YouTube Player:', event.data);
                            this.handleYouTubeError(event);
                        }
                    }
                });
            }

            handleYouTubeStateChange(event, youtubeId, musica) {
                const states = {
                    '-1': 'unstarted',
                    '0': 'ended',
                    '1': 'playing',
                    '2': 'paused',
                    '3': 'buffering',
                    '5': 'cued'
                };

                const state = states[event.data] || 'unknown';
                console.log(`🎬 YouTube Player State: ${state}`);

                if (event.data === YT.PlayerState.ENDED) {
                    console.log('✅ Vídeo terminou, notificando para tocar próxima música...');

                    // Notificar parent que o vídeo terminou (para tocar próximo da fila)
                    window.parent.postMessage({
                        type: 'video-ended',
                        youtubeId: youtubeId,
                        musica: musica
                    }, '*');
                }

                if (event.data === YT.PlayerState.PLAYING) {
                    console.log('▶️  Reproduzindo com qualidade automática');
                }
            }

            handleYouTubeError(event) {
                const errors = {
                    2: 'Parâmetro inválido',
                    5: 'Erro de reprodução HTML5',
                    100: 'Vídeo não encontrado ou privado',
                    101: 'Vídeo não permite reprodução em embed',
                    150: 'Vídeo não permite reprodução em embed'
                };

                const errorMsg = errors[event.data] || 'Erro desconhecido';
                console.error(`❌ Erro YouTube: ${errorMsg} (código ${event.data})`);

                this.errorMessage.textContent = `Erro ao carregar vídeo: ${errorMsg}`;
                this.errorMessage.classList.add('visible');

                // Notificar parent sobre erro (para pular para próxima)
                window.parent.postMessage({
                    type: 'video-error',
                    error: errorMsg,
                    errorCode: event.data
                }, '*');
            }

            // Atualizar overlay com informações da música atual
            updateMusicInfo(musica) {
                if (!musica) return;

                console.log('🎵 Atualizando info da música:', musica);

                this.currentMusicData = musica;
                this.musicTitle.textContent = musica.titulo || '-';
                this.musicClient.textContent = `Pedido por: ${musica.cliente || 'Anônimo'}`;
            }

            // Atualizar overlay com fila de próximas músicas
            updateQueueOverlay(queue) {
                console.log('📋 Atualizando fila:', queue);

                this.currentQueue = queue || [];
                this.queueList.innerHTML = '';

                if (!queue || queue.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'queue-empty';
                    emptyMsg.textContent = 'Nenhuma música na fila';
                    this.queueList.appendChild(emptyMsg);
                    return;
                }

                // Mostrar apenas as próximas 5 músicas
                const nextSongs = queue.slice(0, 5);

                nextSongs.forEach((musica, index) => {
                    const item = document.createElement('div');
                    item.className = 'queue-item';

                    const title = document.createElement('div');
                    title.className = 'queue-item-title';
                    title.textContent = `${index + 1}. ${musica.titulo || musica.musicaTitulo || 'Sem título'}`;

                    const client = document.createElement('div');
                    client.className = 'queue-item-client';
                    client.textContent = musica.cliente || musica.nomeCliente || 'Anônimo';

                    item.appendChild(title);
                    item.appendChild(client);
                    this.queueList.appendChild(item);
                });

                // Adicionar contador se houver mais músicas
                if (queue.length > 5) {
                    const moreItem = document.createElement('div');
                    moreItem.className = 'queue-item-client';
                    moreItem.style.textAlign = 'center';
                    moreItem.style.marginTop = '10px';
                    moreItem.textContent = `+${queue.length - 5} música(s) na fila`;
                    this.queueList.appendChild(moreItem);
                }
            }

            // Mostrar/esconder overlays baseado em fullscreen
            toggleOverlays(isFullscreen) {
                console.log('🖥️ Fullscreen:', isFullscreen);

                if (isFullscreen) {
                    this.musicInfoOverlay.classList.add('visible');
                    this.queueOverlay.classList.add('visible');
                } else {
                    this.musicInfoOverlay.classList.remove('visible');
                    this.queueOverlay.classList.remove('visible');
                }
            }

            loadMP4(url) {
                this.setNativeSource(url, 'video/mp4');
                this.autoStartAfterSource();
            }

            loadHLS(url) {
                // Check for native HLS support (Safari)
                if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                    this.setNativeSource(url, 'application/vnd.apple.mpegurl');
                    this.autoStartAfterSource();
                    return;
                }

                // Use hls.js when available
                if (window.Hls && Hls.isSupported()) {
                    this.hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: false,
                        backBufferLength: 90
                    });

                    this.hls.loadSource(url);
                    this.hls.attachMedia(this.video);

                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        this.autoStartAfterSource();
                        this.populateQualityMenu();
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            this.handleError({ type: 'hls', data });
                        }
                    });
                    return;
                }

                if (this.smartTVEnvironment) {
                    console.info('Smart TV detectada, usando fluxo HLS nativo.');
                }

                this.setNativeSource(url, 'application/x-mpegURL');
                this.autoStartAfterSource();
            }

            autoStartAfterSource() {
                this.playWithFallback({ allowMutedFallback: true }).then((success) => {
                    if (!success) {
                        this.showOSD();
                    }
                });
            }

            async tryUnmuteAfterConsent(triggeredByUser = false) {
                try {
                    this.video.muted = false;
                    this.video.removeAttribute('muted');
                    const playResult = this.video.play();

                    if (playResult && typeof playResult.then === 'function') {
                        await playResult;
                    }

                    this.hideInteractionPrompt();
                    this.wasMutedForAutoplay = false;
                } catch (error) {
                    console.warn('Não foi possível ativar áudio automaticamente:', error);
                    this.video.muted = true;
                    this.video.setAttribute('muted', '');

                    if (!triggeredByUser) {
                        this.showInteractionPrompt('Pressione OK/Enter para ativar o áudio.');
                        window.parent.postMessage({ type: 'player-autoplay-blocked' }, '*');
                    } else {
                        this.errorMessage.textContent = 'Não foi possível ativar o áudio automaticamente.';
                        this.errorMessage.classList.add('visible');
                    }
                }
            }

            setNativeSource(url, mimeType) {
                this.video.src = url;

                const source = document.createElement('source');
                source.src = url;

                if (mimeType) {
                    source.type = mimeType;
                }

                this.video.appendChild(source);
                this.video.load();
            }

            populateQualityMenu() {
                if (!this.hls) return;

                const menu = document.getElementById('quality-menu');
                menu.innerHTML = '';

                const levels = this.hls.levels;
                levels.forEach((level, index) => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = `${level.height}p`;
                    item.tabIndex = 0;

                    if (index === this.hls.currentLevel) {
                        item.classList.add('active');
                    }

                    item.addEventListener('click', () => {
                        this.hls.currentLevel = index;
                        this.closeDropdown();
                    });

                    menu.appendChild(item);
                });

                // Add Auto option
                const autoItem = document.createElement('div');
                autoItem.className = 'dropdown-item';
                autoItem.textContent = 'Auto';
                autoItem.tabIndex = 0;

                if (this.hls.currentLevel === -1) {
                    autoItem.classList.add('active');
                }

                autoItem.addEventListener('click', () => {
                    this.hls.currentLevel = -1;
                    this.closeDropdown();
                });

                menu.insertBefore(autoItem, menu.firstChild);
            }
        }

        // Initialize player
        const player = new TVPlayer();

        // Expose to parent window
        window.TVPlayer = player;

        // Listen for messages from parent
        window.addEventListener('message', (e) => {
            if (!e.data || !e.data.type) {
                return;
            }

            switch (e.data.type) {
                case 'load-video':
                    if (typeof e.data.autoplayConsent === 'boolean') {
                        player.updateAutoplayConsent(e.data.autoplayConsent, { persist: false, notify: true });
                    }

                    // Decidir entre YouTube embed ou download local
                    if (player.useYouTubeEmbed && e.data.youtubeId) {
                        console.log('🎬 Usando YouTube embed direto (sem download)');
                        console.log('🆔 YouTube ID:', e.data.youtubeId);
                        player.loadYouTubeEmbed(e.data.youtubeId, e.data.musica);
                    } else if (e.data.streamUrl) {
                        console.log('💾 Usando stream local (com download)');
                        console.log('📡 Stream URL:', e.data.streamUrl);
                        player.loadVideo(e.data.streamUrl, e.data.format || 'auto');
                    } else {
                        console.error('❌ Nem youtubeId nem streamUrl fornecidos');
                    }
                    break;
                case 'host-ready':
                    player.notifyPlayerReady();
                    break;
                case 'set-autoplay-consent':
                    player.updateAutoplayConsent(e.data.value, { persist: true, notify: true });
                    break;
                case 'play':
                    player.video.play().catch(e => console.error('Erro ao reproduzir:', e));
                    break;
                case 'pause':
                    player.video.pause();
                    break;
                case 'stop':
                    player.video.pause();
                    player.video.currentTime = 0;
                    break;
                case 'set-volume':
                    if (typeof e.data.volume === 'number') {
                        player.setVolume(e.data.volume);
                    }
                    break;
                case 'set-muted':
                    if (typeof e.data.muted === 'boolean') {
                        player.video.muted = e.data.muted;
                        player.updateVolumeDisplay();
                    }
                    break;
                case 'update-queue':
                    if (e.data.queue) {
                        player.updateQueueOverlay(e.data.queue);
                    }
                    break;
                default:
                    break;
            }
        });

        // Auto-load if URL provided in query string
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('url');
        if (videoUrl) {
            player.loadVideo(videoUrl);
        }
    </script>
</body>
