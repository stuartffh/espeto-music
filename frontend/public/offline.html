<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espeto Music - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      position: relative;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 20px rgba(255, 107, 107, 0.3));
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #999;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .features {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .features h2 {
      color: #ff6b6b;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .feature-list {
      list-style: none;
      text-align: left;
    }

    .feature-list li {
      padding: 10px 0;
      display: flex;
      align-items: center;
      color: #ccc;
    }

    .feature-list li::before {
      content: "✓";
      color: #4CAF50;
      margin-right: 10px;
      font-weight: bold;
    }

    .retry-button {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      margin-top: 20px;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status-text {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: #888;
      font-size: 0.9rem;
    }

    .online-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ff5252;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon pulse">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18.36 6.64a9 9 0 1 1-12.73 0" stroke="#ff6b6b"></path>
        <line x1="12" y1="2" x2="12" y2="12" stroke="#ff5252"></line>
      </svg>
    </div>

    <h1>Você está offline</h1>

    <p class="subtitle">
      Não foi possível conectar ao servidor do Espeto Music.
      Verifique sua conexão com a internet.
    </p>

    <div class="features">
      <h2>Enquanto isso, você pode:</h2>
      <ul class="feature-list">
        <li>Verificar suas configurações de rede</li>
        <li>Aguardar o restabelecimento da conexão</li>
        <li>Tentar novamente em alguns instantes</li>
      </ul>
    </div>

    <button class="retry-button" onclick="checkConnection()">
      Tentar Novamente
    </button>

    <div class="status-text">
      <span class="online-indicator"></span>
      <span id="status">Verificando conexão...</span>
    </div>
  </div>

  <script>
    // Verificar conexão
    function checkConnection() {
      const statusEl = document.getElementById('status');
      const indicator = document.querySelector('.online-indicator');

      statusEl.textContent = 'Verificando conexão...';
      indicator.style.background = '#ffa726';

      // Tentar fazer um fetch para verificar conectividade
      fetch('/manifest.json', { method: 'HEAD' })
        .then(() => {
          statusEl.textContent = 'Conexão restabelecida! Redirecionando...';
          indicator.style.background = '#4CAF50';
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        })
        .catch(() => {
          statusEl.textContent = 'Ainda sem conexão';
          indicator.style.background = '#ff5252';
        });
    }

    // Verificar conexão automaticamente a cada 5 segundos
    setInterval(checkConnection, 5000);

    // Verificar quando voltar online
    window.addEventListener('online', () => {
      checkConnection();
    });

    // Verificar status inicial
    setTimeout(checkConnection, 1000);
  </script>
</body>
</html>
